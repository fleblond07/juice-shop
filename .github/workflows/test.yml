name: OWASP ZAP Scan + DefectDojo Upload

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Create Docker network
      - name: Create Docker network
        run: docker network create zapnet || true

      # Run vulnerable app (Juice Shop)
      - name: Run Juice Shop
        run: |
          docker run -d --network zapnet --name juice-shop -p 3000:3000 bkimminich/juice-shop

      # Wait for the app to start
      - name: Wait for app
        run: sleep 20

      # Prepare report folder with correct permissions
      - name: Prepare report folder
        run: |
          mkdir -p ${{ github.workspace }}/zap-reports
          chmod 777 ${{ github.workspace }}/zap-reports

      # Run ZAP baseline scan
      - name: Run ZAP Scan
        run: |
          docker run --rm \
            -u zap \
            --network zapnet \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk:rw \
            -i ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://juice-shop:3000 \
            -r zap_report.html

      # Upload report to DefectDojo
      - name: Upload to DefectDojo
        run: |
          curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F 'scan_type=ZAP Scan' \
            -F 'minimum_severity=Low' \
            -F 'active=true' \
            -F 'verified=false' \
            -F 'engagement=1' \
            -F 'file=@zap-reports/zap_report.html'
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
